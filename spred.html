<body>
  <script>
  function calculatedepth(value) {
    return Array.isArray(value) ? 
      1 + Math.max(...value.map(calculatedepth)) :
      0;
  }

var arry = [1, [2, [7, 4]]] ;
console.log(...arry);
document.write(calculatedepth(arry));
</script>
